<div class="container mt-5">
  <h2 *ngIf="customer.id">Edit Customer</h2>
  <h2 *ngIf="!customer.id">New Customer</h2>

  <form (ngSubmit)="saveCustomer()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="customer.name" name="name" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" [(ngModel)]="customer.phone" name="phone" required />
    </div>

    <div class="mb-3">
      <label for="birthday" class="form-label">Birth Date</label>
      <input type="date" class="form-control" [(ngModel)]="customer.birthday" name="birthday" required />
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" [(ngModel)]="customer.address" name="address" required />
    </div>

    <div class="mb-3">
      <label for="identificationnumber" class="form-label">Identification Number</label>
      <input type="text" class="form-control" [(ngModel)]="customer.identificationnumber" name="identificationnumber" required />
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success m-2">Save</button>
      <a class="btn btn-secondary m-2" [routerLink]="['/']">Cancel</a>
    </div>
    
  </form>
</div>
